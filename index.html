<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>华夏族谱录 | Ancient Genealogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              parchment: {
                DEFAULT: '#f4ecd8',
                dark: '#e5d5b7',
                light: '#fdf6e3',
              },
              ink: {
                DEFAULT: '#2c2c2c',
                faded: '#5a5a5a',
              },
              vermilion: '#b22222', 
              bronze: '#a67c52',    
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Source Han Serif SC"', 'serif'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
              calligraphy: ['"Ma Shan Zheng"', 'cursive'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;500&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e5d5b7;
        color: #2c2c2c;
        font-family: "Noto Serif SC", serif;
        overflow: hidden;
        touch-action: none; /* Prevent default touch zoom/pan to let D3 handle it */
      }
      
      .bg-parchment-texture {
        background-color: #f4ecd8;
        background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
      }

      .bg-clouds {
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.3;
      }

      .ink-path {
        filter: url(#ink-bleed);
        stroke-linecap: round;
        transition: all 0.5s ease;
      }

      .scroll-container {
        border-left: 10px solid #5c4033;
        border-right: 10px solid #5c4033;
        position: relative;
      }
      @media (min-width: 768px) {
        .scroll-container {
          border-left-width: 25px;
          border-right-width: 25px;
        }
      }
      
      .scroll-container::before, .scroll-container::after {
        content: '';
        position: absolute;
        top: 0; bottom: 0; width: 8px;
        background: linear-gradient(to right, #3d2b22, #5c4033, #3d2b22);
        z-index: 30;
      }
      @media (min-width: 768px) {
        .scroll-container::before, .scroll-container::after { width: 15px; }
      }
      .scroll-container::before { left: -10px; }
      .scroll-container::after { right: -10px; }
      @media (min-width: 768px) {
        .scroll-container::before { left: -25px; }
        .scroll-container::after { right: -25px; }
      }

      .scroll-node {
        background: #fdf6e3;
        border: 1px solid #a67c52;
        box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        position: relative;
      }
      
      .writing-v {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .glass-panel {
        background: rgba(253, 246, 227, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid #a67c52;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }
      
      .watermark-text {
        font-family: 'Ma Shan Zheng', cursive;
        filter: blur(1px);
        user-select: none;
      }

      /* Fix for mobile button tapping */
      button, [role="button"] {
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "sqlite3": "https://esm.sh/sqlite3@^5.1.7",
    "cors": "https://esm.sh/cors@^2.8.5",
    "url": "https://esm.sh/url@^0.11.4",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
  <body class="p-1 md:p-4 h-screen overflow-hidden">
    <div id="root" class="h-full w-full scroll-container shadow-2xl overflow-hidden"></div>
    
    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="ink-bleed">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
